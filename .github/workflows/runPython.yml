name: Build and Deploy Wheel

on:
  workflow_dispatch

jobs:
  Build-and-deploy-Wheel:
    name: Build Wheel
    runs-on: ubuntu-latest
  
    steps:
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Checkout Code 
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUBPAT }}

      - name: Run Python

        run: |
          python print('hello')
          python print('yessssss')